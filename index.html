<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>PDF編集アプリ</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    #controls { margin-bottom: 20px; }
    #pdfContainer {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
    .pageWrapper {
      border: 2px solid transparent;
      padding: 4px;
      cursor: grab;
      transition: border 0.2s;
      position: relative;
    }
    .pageWrapper.selected {
      border: 2px solid #007bff;
      background-color: #f0f8ff;
    }
    .insertZone {
      width: 100%;
      height: 20px;
      background: #eee;
      text-align: center;
      cursor: pointer;
    }
    .insertZone:hover {
      background: #ccc;
    }
  </style>
</head>
<body>
  <h1>PDF編集アプリ</h1>
  <div id="controls">
    <input type="file" id="fileInput" accept="application/pdf" />
    <button onclick="deleteSelectedPages()">選択ページを削除</button>
    <button onclick="enableInsertMode()">空白ページを追加</button>
  </div>
  <div id="pdfContainer"></div>

  <!-- ✅ CDN + SRI付きで読み込み -->
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"
    integrity="sha512-yBShCGrHx9Yo6TGn9mtBF9SSVuM5symeArB8+eLpvkNGt47BqzBG9rMY4y+k8h3oQUkacwqOD0MJ3/6ykVK9dA=="
    crossorigin="anonymous">
  </script>

  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"
    integrity="sha512-1QW0F/77hhmDPVj7jNVvqN4bNLa3nto5+aXwqGeq+nxrBL+us+4IgdxIuMf7DuE69hEfR+ZoKXY2z8OCiZ7EvA=="
    crossorigin="anonymous">
  </script>

  <script>
    // ✅ CDN版pdf.workerの指定
    pdfjsLib.GlobalWorkerOptions.workerSrc =
      'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

    const fileInput = document.getElementById('fileInput');
    const container = document.getElementById('pdfContainer');
    let insertMode = false;

    fileInput.addEventListener('change', async (e) => {
      const file = e.target.files[0];
      if (!file) return;
      const arrayBuffer = await file.arrayBuffer();
      const pdf = await pdfjsLib.getDocument({ data: arrayBuffer }).promise;

      container.innerHTML = '';
      for (let i = 1; i <= pdf.numPages; i++) {
        const page = await pdf.getPage(i);
        const scale = 0.5;
        const viewport = page.getViewport({ scale });

        const canvas = document.createElement('canvas');
        const context = canvas.getContext('2d');
        canvas.width = viewport.width;
        canvas.height = viewport.height;
        await page.render({ canvasContext: context, viewport }).promise;

        const wrapper = document.createElement('div');
        wrapper.className = 'pageWrapper';
        wrapper.appendChild(canvas);

        wrapper.addEventListener('click', () => {
          if (insertMode) {
            const blank = document.createElement('div');
            blank.className = 'pageWrapper';
            blank.style.background = '#fff';
            blank.style.width = canvas.width + 'px';
            blank.style.height = canvas.height + 'px';
            wrapper.insertAdjacentElement('beforebegin', blank);
            insertMode = false;
            alert('空白ページを追加しました');
          } else {
            wrapper.classList.toggle('selected');
          }
        });

        container.appendChild(wrapper);
      }

      Sortable.create(container, {
        animation: 150,
        ghostClass: 'dragging'
      });
    });

    function deleteSelectedPages() {
      document.querySelectorAll('.pageWrapper.selected').forEach(el => el.remove());
    }

    function enableInsertMode() {
      insertMode = true;
      alert('追加したい位置のページをクリックしてください');
    }
  </script>
</body>
</html>
